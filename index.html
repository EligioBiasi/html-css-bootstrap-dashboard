<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap v. 5.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- my style css -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap JS -->
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container-fluid">
            <nav>
                <div class="row d-flex justify-content-between align-items-center p-2">
                    <div class="col-3">
                        <div>
                            <img class="d-none d-md-block" src="img/logo.svg" alt="">
                            <img class="small-logo d-md-none" src="img/mobile-logo.png" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <input class="search-bar" type="text" placeholder=" &#128269; Prova a cercare: Lezioni di Laravel">
                    </div>
                    <div class="col-2">
                        <i class="fa-solid fa-list-ul fa-lg px-2 d-none d-md-block" style="color: #5b5858;"></i>
                        <i class="fa-solid fa-question icon-round-gray fa-lg d-none d-md-block" style="color: white;"></i>
                        <i class="fa-solid fa-ellipsis-vertical fa-lg px-2 d-none d-md-block" style="color: #5b5858;"></i>
                        <div class="input-group">
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle ms-auto" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                </div>                    
            

            </nav>
        </div>
    </header>
</body>
</html>
