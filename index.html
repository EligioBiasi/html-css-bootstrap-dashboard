<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!-- Bootstrap v. 5.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- my style css -->
    <link rel="stylesheet" href="style.css">
    <!-- FONT AWESOME 6.4.0 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <header class="py-3">
        <div class="container-fluid">
            <nav>
                <div class="row d-flex justify-content-between align-items-center p-2">
                    <div class="col-md-3 col-2">
                        <div>
                            <img class="d-none d-md-block" src="img/logo.svg" alt="">
                            <img class="small-logo d-md-none" src="img/mobile-logo.png" alt="">
                        </div>
                    </div>
                    <div class="col">
                        <input class="search-bar" type="text" placeholder=" &#128269; Prova a cercare: Lezioni di Laravel">
                    </div>
                    <div class="col-md-3 col-1 d-flex align-items-center justify-content-center">
                        <div class="d-none d-md-block">
                            <i class="fa-solid fa-list-ul fa-lg px-3" style="color: #5b5858;"></i>
                            <i class="fa-solid fa-question icon-round-gray fa-lg" style="color: white;"></i>
                            <i class="fa-solid fa-ellipsis-vertical fa-lg px-3" style="color: #5b5858;"></i>
                        </div>
                                <button type="button" class="btn p-0 border-0" data-bs-toggle="dropdown" aria-expanded="false">
                                    <i class="fa-solid fa-bell fa-lg" style="color: #ff8f00;"></i>
                                </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>                    
            

            </nav>
        </div>
    </header>
    <main class="d-flex align-items-start">
        <section class="dark-blue-background side-bar text-white h-100">
            <div class="container h-100 d-flex flex-column justify-content-between">
                <div class="d-flex flex-column py-4">
                    <a href="" class="d-flex align-items-center mb-3">
                        <i class="fa-solid fa-house px-2" style="color: #fefefe;"></i>
                        <span class="d-none d-md-block">Home</span>
                    </a>
                    <a href="" class="d-flex align-items-center mb-3">
                        <i class="fa-solid fa-chart-simple px-2" style="color: #ffffff;"></i>
                        <span class="d-none d-md-block">Stats</span>
                    </a>
                    <a href="" class="d-flex align-items-center mb-3">
                        <i class="fa-solid fa-signal px-2" style="color: #ffffff;"></i>
                        <span class="d-none d-md-block">Signals</span>
                    </a>
                </div>
                <div class="d-flex py-4">
                    <a href="" class="d-flex align-items-center">
                        <i class="fa-solid fa-gear px-2" style="color: #fefefe;"></i>
                        <span class="d-none d-md-block">Admin</span>
                    </a>
                </div>
            </div>
        </section>
        <header class="blue-background w-100 p-3 text-white ">
            <div class="d-flex flex-column">
                <div class="d-flex align-items-center">
                    <p class="pt-3 pe-3">Nuovo Studente</p>
                    <button class="button-offcanvas px-3 py-2 rounded-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus fa-md" style="color: #fefefe;"></i></button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                ...
                            </div>
                        </div>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex mb-3">
                        <h4 class="fw-semibold pe-3">Boolean</h4>
                        <button class="gray-button text-white">Piano Blaze</button>
                    </div>
                    <div class="mb-3">
                        <button class="gray-button text-white fw-semibold">3 App</button>
                        <i class="fa-solid fa-angles-right" style="color: #ffffff;"></i>
                        <button class="gray-button text-white"><i class="fa-solid fa-plus fa-md" style="color: #fefefe;"></i></button>
                    </div>
                    <div>
                        <h5 class="fw-semibold">Studenti online negli ultimi 30 minuti</h5>
                        <h2>125</h2>
                    </div>
                </div>
            </div>
        </header>
    </main>
</body>
</html>
